<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Student Exam Dashboard</h1>

    <button id="logoutBtn">Logout</button>

    <h2>Add Student Scores</h2>
    <form id="studentForm">
        <label>Student ID:</label>
        <input type="text" id="studentId" required><br><br>

        <label>Student Name:</label>
        <input type="text" id="studentName" required><br><br>

        <label>Lesson Name:</label>
        <input type="text" id="lessonName" required><br><br>

        <label>Quiz 1 Score:</label>
        <input type="number" id="quiz1" required min="0" max="100"><br><br>

        <label>Quiz 2 Score:</label>
        <input type="number" id="quiz2" required min="0" max="100"><br><br>

        <label>Quiz 3 Score:</label>
        <input type="number" id="quiz3" required min="0" max="100"><br><br>

        <label>Assignment Score:</label>
        <input type="number" id="assignment" required min="0" max="100"><br><br>

        <label>Final Exam Score:</label>
        <input type="number" id="finalExam" required min="0" max="100"><br><br>

        <button type="submit">Add Student</button>
    </form>

    <h2>Search Student</h2>
    <form id="searchForm">
        <label>Student ID:</label>
        <input type="text" id="searchStudentId" required>
        <button type="submit">Search</button>
    </form>

    <div id="studentResult" style="display: none;">
        <h3>Student Information</h3>
        <p><strong>ID:</strong> <span id="resultStudentId"></span></p>
        <p><strong>Name:</strong> <span id="resultStudentName"></span></p>
        <p><strong>Lesson Name:</strong> <span id="resultLessonName"></span></p>
        <p><strong>Quiz Total:</strong> <span id="resultQuizTotal"></span></p>
        <p><strong>Assignment:</strong> <span id="resultAssignment"></span></p>
        <p><strong>Final Exam:</strong> <span id="resultFinalExam"></span></p>
        <p><strong>Total Grade:</strong> <span id="resultTotalGrade"></span></p>
        
        <button id="deleteStudentBtn">Delete Student</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
