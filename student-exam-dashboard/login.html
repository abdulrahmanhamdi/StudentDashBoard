<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Student Exam Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Login to Student Exam Dashboard</h1>

    <div id="roleToggle">
        <button id="studentBtn" class="active">Student</button>
        <button id="teacherBtn">Teacher</button>
    </div>

    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" required>

        <button type="submit">Login</button>
    </form>

    <div id="loginMessage" style="color: red; display: none;"></div>

    <script src="login_script.js"></script>
</body>
</html>
